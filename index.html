<html xmlns="http://www.w3.org/1999/xhtml" class="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="http://cdn-0.nflximg.com/en_US/icons/nficon.ico">
    <meta name="description" content="Netflix Open Source">
    <meta name="title" content="Netflix Open Source">
    <title>Netflix Open Source</title>

    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript">
        var reposTab = {};
        function repos(json)
        {
            reposTab = json.data;
        }
    </script>
    <script type="text/javascript" src="https://api.github.com/orgs/netflix/repos?callback=repos"></script>

    <script type="text/javascript">
        $(function(){
            var repoContent = "";
            for ( var i = 0; i < reposTab.length; ++i )
            {
                var thisRepo = reposTab[i];
                if ( !thisRepo.private && (thisRepo.name != 'netflix.github.com') )
                {
                    repoContent += '<a href="' + thisRepo.html_url + '">';
                    repoContent += '<div id="repo-id-' + i + '" class="repo-item">';
                    repoContent += '<div class="repo-item-heading">';
                    repoContent += '<div class="repo-item-name">' + thisRepo.name + '</div>';
                    repoContent += '<div class="repo-item-description">' + thisRepo.description + '</div>';
                    repoContent += '</div>';
                    repoContent += '<div class="repo-item-field-name">Watchers:</div><div class="repo-item-field-value">' + thisRepo.watchers + '</div>';
                    repoContent += '<div class="repo-item-field-name">Forks:</div><div class="repo-item-field-value">' + thisRepo.forks + '</div>';
                    repoContent += '</div></a>';
                }
            }
            $('#repo-content').html(repoContent);

            for ( i = 0; i < reposTab.length; ++i )
            {
                $('#repo-id-' + i).hover(function(){
                    $(this).css("background-image", "url(assets/player-add.png)");
                    $(this).css("background-repeat", "no-repeat");
                    $(this).css("background-position", "center");
                }, function(){
                    $(this).css("background-image", "");
                });
            }
        });
    </script>
</head>

<body>

<div class="header">
    <div class="header-logo">
        <img src="assets/Netflix_Web_Logo.png" width="101" height="37" align="middle" alt="Netflix">
        <div class="header-text">Netflix Open Source Center</div>
    </div>
</div>

<div id="repo-content">

</div>

<div class="footer">
    Copyright goes here
</div>

</body>
</html>
